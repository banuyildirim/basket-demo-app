<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES2015 Environment</title>
    <link rel="stylesheet" type="text/css" href="app/main.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="js-detail-template"></div>
            <div id="js-product-template"></div>
        </div>
    </section>

    <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button" data-name="London">London</button>
            <button class="w3-bar-item w3-button" data-name="Paris">Paris</button>
            <button class="w3-bar-item w3-button" data-name="Tokyo">Tokyo</button>
          </div>
          
          <div id="London" class="w3-container city">
            <h2>London</h2>
            <p>London is the capital city of England.</p>
          </div>
          
          <div id="Paris" class="w3-container city" style="display:none">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p> 
          </div>
          
          <div id="Tokyo" class="w3-container city" style="display:none">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
          </div>


    <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
