<!-- index.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basket Demo App</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <header>
      <div class="top top--gray">
        <div class="container">
          <div class="top--right top--margin">
              <a href="#">
                <img src="/images/header/secilmis_menu.png" alt="Seçilmiş Menüler">
              </a>
              <a href="#">
                <img src="/images/header/vodafone-menu.png" alt="Vodafone Menüler">
              </a>
              <a href="#">
                <img src="/images/header/fit-menu.png" alt="Fit Menüler">
              </a>
              <a href="#">
                <img src="/images/header/kampus-menu.png" alt="Kampüs Menüler">
              </a>
          </div>
        </div>
      </div>
      <div class="content content--red">
        <div class="container">
          <div class="logo logo--left"></div>
        </div>
      </div>
    </header>
    <div class="banner">
        <img src="/images/meal.jpg"/>
      <div class="container">
        <div class="banner__content banner--right"><h2 id="js-name"></h2></div>
      </div>
    </div>

    <section class="section">
        <div class="container">
          <div class="section--right">
              <div id="js-detail-template"></div>
              <div id="js-product-template"></div>
          </div>
          <div class="section--left">
            <div class="basket-box">
              <div class="basket-box__header basket-box__header--head">
                <span>YEMEK SEPETİM</span>
              </div>
              <div class="basket-box__header basket-box__header--location">
                <span>Hisarüstü</span>
              </div>
              <div class="basket-box__meal">
                <table class="basket-box__table">
                  <tbody class="basket-box-list"></tbody>
                </table>
                <span id="basket-box__note">Sepetiniz henüz boş</span>
              </div>
              <div class="basket-box__button">
                <button class="btn-secondary">SEPETİ ONAYLA</button>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
